<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- FAVICON START -->
    <link rel="icon" href="images/bulsu.png" type="image/x-icon" />
    <link rel="shortcut icon" href="images/bulsu.png" type="image/x-icon" />
    <!-- FAVICON END -->

    <!-- BOOTSTRAP LINK START -->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- BOOTSTRAP LINK END -->

    <!-- TAILWIND IMPLEMENTATION START -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- TAILWIND IMPLEMENTATION END -->
  </head>
  <body>
    <div
      class="container-fluid d-flex min-vh-100 justify-content-center align-items-center border-2 bg-dark text-white"
    >
      <div class="row border border-2 w-50">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Username or Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col d-flex justify-content-center align-items-start">
          <h3>BulSUan</h3>
        </div>
      </div>
    </div>
  </body>
</html>
